<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <ol class="breadcrumb">
        <a class="dropdown-item" href="/">Home</a>
        <a class="dropdown-item" href="/computers">Computers</a>
        <a class="dropdown-item" href="/playstations">Playstations</a>
    </ol>
    <div class="row">
        <div class="col-lg-12 col-md-8 col-sm-6">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Компьютерный клуб</th>
                    <th>Playstations</th>
                    <th>Computers</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="gameclub : ${gameclubs}">
                    <td th:text="${gameclub.gameclubName + ' ' + gameclub.address}"></td>
                    <td>
                        <span th:each="playstation,iterStat : ${gameclub.playstations}">
                            <span th:text="${playstation.playstationName}"/><th:block th:if="${!iterStat.last}">,</th:block>
                        </span>
                    </td>
                    <td>
                        <span th:each="computer,iterStat : ${gameclub.computers}">
                            <span th:text="${computer.computerName}"/><th:block th:if="${!iterStat.last}">,</th:block>
                        </span>
                    </td>
                    <td>
                        <a th:href="@{/gameclub/{id}/(id=${gameclub.id})}">view</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>Компьютерный клуб қосу</h1>

            <form th:action="@{/}" method="post" enctype="multipart/form-data" class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <label class="col-lg-6 control-label">Компьютерный клубтың аты</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" name="gameclubName"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-6 control-label">Адресі</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" name="address"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12 col-lg-offset-3">
                            <button type="submit" class="btn btn-primary" name="button">Құру</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>

<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
